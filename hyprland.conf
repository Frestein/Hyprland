###############
### IMPORTS ###
###############

source = $XDG_CONFIG_HOME/hypr/themes/gruvbox-dark.conf

################
### MONITORS ###
################

monitor = ,preferred,auto,1

########################
### APPS AND SCRIPTS ###
########################

$terminal         = footclient
$yazi             = footclient -T 'footclient-yazi' yazi
$nvtop            = footclient -T 'footclient-nvtop' nvtop
$newsraft         = footclient -T 'footclient-newsraft' newsraft
$youtube          = footclient -T 'footclient-yt' yt-x 
$btm              = footclient -T 'footclient-btm' btm -b --hide_avg_cpu --theme gruvbox
$musicPlayer      = footclient -T 'footclient-mp-flt' ncmpcpp -s visualizer -S playlist
$browser          = uwsm app -- $BROWSER
$fileManager      = uwsm app -- nemo
$pass             = tessen
$gameClient       = uwsm app -- lutris
$telegram         = uwsm app -- telegram-desktop
$discord          = uwsm app -- discord
$musicClient      = uwsm app -- youtube-music --enable-features=WebRTCPipeWireCapturer --ozone-platform-hint=auto
$calculator       = uwsm app -- galculator
$menu             = fuzzel -p 'Apps ' --config "$XDG_CONFIG_HOME/hypr/fuzzel/fuzzel.ini"
$brightnessPicker = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/brightness.sh
$emoji            = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/emoji.sh
$windows          = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/windows.sh
$downloader       = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/downloader.sh
$sessionManager   = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/sessionmanager.sh
$clipManager      = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/clipmanager.sh
$runner           = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/drun.sh
$asroot           = $XDG_CONFIG_HOME/hypr/scripts/fuzzel/asroot.sh
$killactive       = $XDG_CONFIG_HOME/hypr/scripts/killactive.sh
$volume           = $XDG_CONFIG_HOME/hypr/scripts/volume.sh
$brightness       = $XDG_CONFIG_HOME/hypr/scripts/brightness.sh
$bluelight        = $XDG_CONFIG_HOME/hypr/scripts/bluelight.sh
$networkmanager   = networkmanager_dmenu
$colorpicker      = $XDG_CONFIG_HOME/hypr/scripts/colorpicker.sh
$screenshot       = $XDG_CONFIG_HOME/hypr/scripts/screenshot.sh
$screenlock       = hyprlock
$reload           = hyprctl reload & pkill -SIGUSR2 waybar & systemctl --user reload mako.service
$zenmode          = $XDG_CONFIG_HOME/hypr/scripts/zenmode.sh
$enlayout         = hyprctl switchxkblayout kanata 0

#################
### AUTOSTART ###
#################

exec-once = "$XDG_CONFIG_HOME/hypr/scripts/autostart/xdg_desktop_portal.sh"
exec-once = "$XDG_CONFIG_HOME/hypr/scripts/autostart/gsettings.sh"
exec-once = hyprscratch init clean spotless eager
exec-once = hyprpm reload

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in             = 5
    gaps_out            = 12
    border_size         = 2
    col.active_border   = $activeBorder
    col.inactive_border = $inactiveBorder

    resize_on_border    = true 

    allow_tearing = false

    layout = dwindle
}

group {
    col.border_active          = $activeBorder
    col.border_locked_active   = $activeBorder
    col.border_inactive        = $inactiveBorder
    col.border_locked_inactive = $inactiveBorder
}

decoration {
    rounding = 0

    active_opacity   = 1.0
    inactive_opacity = 1.0

	shadow {
		enabled      = true
		range        = 4
		render_power = 3
		color        = rgba(1a1a1aee)
	}

    blur {
        enabled  = true
        size     = 3
        passes   = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1.0
    bezier = quick,          0.15, 0,    0.1,  1

    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear,       popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint, fade
    animation = layersOut,     1, 1.5,  linear,       fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo   = false
}

#############
### INPUT ###
#############

input {
    kb_layout    = us,ru
    kb_variant   = ,
    kb_model     = pc104
    kb_options   = grp:win_space_toggle
    kb_rules     =

    follow_mouse = 1

    sensitivity  = -1.0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = kanata
    repeat_delay = 250
}

cursor {
    inactive_timeout = 5
}

gestures {
    workspace_swipe = false
}

#############
### BINDS ###
#############

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles   = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

### Apps ---------------------------------------------------
bind = $mainMod, RETURN,         exec, $terminal
bind = $mainMod, TAB,            overview:toggle
bind = ,         XF86HomePage,   exec, hyprscratch qutebrowser                    "$browser"     persist
bind = ,         XF86Explorer,   exec, hyprscratch footclient-yazi                "$yazi"        persist
bind = ,         XF86Calculator, exec, hyprscratch galculator                     "$calculator"  persist
bind = ,         XF86Tools,      exec, hyprscratch com.github.th_ch.youtube_music "$musicClient" persist

bind = $mainMod, S, submap, scratchpad

submap = scratchpad

$resetSubmap = hyprctl dispatch submap reset

bind = ,      Y, exec, $resetSubmap && hyprscratch footclient-yt                  "$youtube"     persist
bind = ,      N, exec, $resetSubmap && hyprscratch footclient-newsraft            "$newsraft"    persist
bind = SHIFT, D, exec, $resetSubmap && hyprscratch footclient-nvtop               "$nvtop"       persist
bind = SHIFT, D, exec, $resetSubmap && hyprscratch footclient-btm                 "$btm"         persist
bind = ,      D, exec, $resetSubmap && hyprscratch Discord                        "$discord"     persist
bind = ,      T, exec, $resetSubmap && hyprscratch Telegram                       "$telegram"    persist
bind = ,      Q, exec, $resetSubmap && hyprscratch qutebrowser                    "$browser"     persist
bind = ,      W, exec, $resetSubmap && hyprscratch footclient-yazi                "$yazi"        persist
bind = ,      R, exec, $resetSubmap && hyprscratch com.github.th_ch.youtube_music "$musicClient" persist

bind = $mainMod, S,      submap, reset 
bind = ,         escape, submap, reset 

submap = reset

### Applets ------------------------------------------------
bind = CTRL,         F1, exec, pkill fuzzel || ($enlayout && $menu)
bind = ALT,          R,  exec, pkill fuzzel || ($enlayout && $asroot)
bind = $mainMod ALT, K,  exec, pkill fuzzel || ($enlayout && $pass)
bind = $mainMod,     E,  exec, pkill fuzzel || ($enlayout && $emoji)
bind = $mainMod,     B,  exec, pkill fuzzel || $brightnessPicker
bind = $mainMod,     R,  exec, pkill fuzzel || ($enlayout && $runner)
bind = $mainMod,     W,  exec, pkill fuzzel || ($enlayout && $windows)
bind = $mainMod,     Q,  exec, pkill fuzzel || ($enlayout && $sessionManager)
bind = $mainMod,     N,  exec, pkill fuzzel || ($enlayout && $networkmanager)
bind = $mainMod,     D,  exec, pkill fuzzel || ($enlayout && $downloader)
bind = $mainMod,     V,  exec, pkill fuzzel || ($enlayout && $clipManager)

### Hyprland -----------------------------------------------
bindl = ALT SHIFT, Q, exec, uwsm stop
bind  = ALT SHIFT, R, exec, $reload
bind  = ALT SHIFT, L, exec, $screenlock
bind  = ALT SHIFT, Z, exec, $zenmode

### Windows ------------------------------------------------
bind = $mainMod, F,     fullscreen,
bind = ALT       SHIFT, F,    togglefloating,
bind = ALT       SHIFT, P,    pseudo,
bind = ALT       SHIFT, S,    togglesplit,
bind = $mainMod, C,     exec, $killactive

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Window submaps
bind = ALT SHIFT, W, submap, window

submap = window

# Resize active window
binde = $mainMod, H, resizeactive, -50 0
binde = $mainMod, J, resizeactive, 0   -50
binde = $mainMod, K, resizeactive, 0   50
binde = $mainMod, L, resizeactive, 50  0

# Move active window
binde = $mainMod CTRL, H, moveactive, -50 0
binde = $mainMod CTRL, J, moveactive, 0   -50
binde = $mainMod CTRL, K, moveactive, 0   50
binde = $mainMod CTRL, L, moveactive, 50  0

bind = , escape, submap, reset 

submap = reset

### Workspaces ---------------------------------------------
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# "Alt+Tab" with ALT + TAB
bind = ALT, TAB, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up,   workspace,  e+1
bind = $mainMod, mouse_down, workspace,  e-1
bind = $mainMod  SHIFT,      mouse_down, changegroupactive, b
bind = $mainMod  SHIFT,      mouse_up,   changegroupactive, f

### MPRIS --------------------------------------------------
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop

### PipeWire -----------------------------------------------
bindel = , XF86AudioRaiseVolume, exec, $volume --inc
bindel = , XF86AudioLowerVolume, exec, $volume --dec
bindl  = , XF86AudioMute,        exec, $volume --toggle

### Brightness ---------------------------------------------
bindel = $mainMod ALT, G, exec, $brightness --inc
bindel = $mainMod ALT, H, exec, $brightness --dec

### Bluelight ----------------------------------------------
bindl = $mainMod ALT, B, exec, $bluelight

### Colorpicker --------------------------------------------
bind = $mainMod, P, exec, $colorpicker

### Screenshot ---------------------------------------------
bind = , Print, submap, screenshot

submap = screenshot

$resetSubmap = hyprctl dispatch submap reset

bind = , Print, exec, $resetSubmap && $screenshot --now
bind = , W,     exec, $resetSubmap && $screenshot --win
bind = , A,     exec, $resetSubmap && $screenshot --active
bind = , C,     exec, $resetSubmap && $screenshot --area
bind = , 1,     exec, $resetSubmap && $screenshot --delay 1
bind = , 2,     exec, $resetSubmap && $screenshot --delay 2
bind = , 3,     exec, $resetSubmap && $screenshot --delay 3
bind = , 4,     exec, $resetSubmap && $screenshot --delay 4
bind = , 5,     exec, $resetSubmap && $screenshot --delay 5
bind = , 6,     exec, $resetSubmap && $screenshot --delay 6
bind = , 7,     exec, $resetSubmap && $screenshot --delay 7
bind = , 8,     exec, $resetSubmap && $screenshot --delay 8
bind = , 9,     exec, $resetSubmap && $screenshot --delay 9

bind = , escape, submap, reset 

submap = reset

### Wallpaper ----------------------------------------------
bind = $mainMod ALT, R, exec, waypaper --random

### Groups -------------------------------------------------
bind = $mainMod, G, submap, group

submap = group

bind  = ,      T, togglegroup,
bind  = ,      L, lockactivegroup,   toggle
binde = SHIFT, J, changegroupactive, b
binde = SHIFT, K, changegroupactive, f

bind = $mainMod, G,      submap, reset
bind = ,         escape, submap, reset 

submap = reset

#############
### RULES ###
#############

### Layer --------------------------------------------------
layerrule = noanim, hyprpicker
layerrule = noanim, selection

### Windows ------------------------------------------------
windowrulev2 = float, title:.*flt.*
windowrulev2 = float, class:galculator
windowrulev2 = float, class:qt-sudo
windowrulev2 = float, class:zenity

windowrulev2 = tile, class:Timeshift-gtk 

windowrulev2 = center 1, class:^(firefox|zen-alpha|LibreWolf)$, title:^(Save.*)$
windowrulev2 = center 1, class:^(firefox|zen-alpha|LibreWolf)$, title:(^$)
windowrulev2 = center 1, class:zenity
windowrulev2 = center 1, class:nemo,                            title:(^$)
windowrulev2 = center 1, class:gcr-prompter
windowrulev2 = center 1, class:nm-connection-editor,            title:(^ $)
windowrulev2 = center 1, class:polkit-gnome-authentication-agent-1
windowrulev2 = center 1, class:Timeshift-gtk                    

windowrulev2 = size 50% 50%, class:^(firefox|zen-alpha|LibreWolf)$, title:^(Save.*)$
windowrulev2 = size 50% 50%, class:^(firefox|zen-alpha|LibreWolf)$, title:(^$)
windowrulev2 = size 50% 50%, class:zenity
windowrulev2 = size 50% 50%, title:.*mp.*
windowrulev2 = size 50% 50%, title:.*yazi.*
windowrulev2 = size 25% 55%, class:galculator

windowrulev2 = suppressevent maximize, class:.*

### Workspaces ---------------------------------------------
windowrulev2 = workspace 6 silent, class:^(net.lutris.Lutris|steam|Waydroid)$
