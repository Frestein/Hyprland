# output=<not set>
font=Maple Mono NF:size=14
# dpi-aware=auto
# prompt="> "
icon-theme=Nordzy
# icons-enabled=yes
# fields=filename,name,generic
# password-character=*
# filter-desktop=no
# fuzzy=yes
# show-actions=no
# terminal=$TERMINAL -e  # Note: you cannot actually use environment variables here
# launch-prefix=<not set>
# list-executables-in-path=no

# anchor=center
# x-margin=0
# y-margin=0
lines=15
width=40
# tabs=8
horizontal-pad=10
# vertical-pad=8
inner-pad=5

# image-size-ratio=0.5

line-height=20
# letter-spacing=0

# layer = overlay
# exit-on-keyboard-focus-loss = yes

# match-counter=yes

[colors]
prompt=D8DEE9FF
input=D8DEE9FF
background=2E3440E6
text=D8DEE9FF
match=EACB8AFF
selection=81A1C1FF
selection-text=2E3440FF
selection-match=EACB8AFF
border=81A1C1FF
counter=D8DEE9FF

[border]
width=2
radius=6

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
# cancel=Escape Control+g
# execute=Return KP_Enter Control+y
# execute-or-next=Tab
# execute-input=Shift+Return Shift+KP_Enter
cursor-left=Left Control+h
# cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+l
# cursor-right-word=Control+Right Mod1+f
# cursor-home=Home Control+a
# cursor-end=End Control+e
delete-prev=BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace
# delete-line-backward=Control+u
# delete-next=Delete KP_Delete Control+d
# delete-next-word=Mod1+d Control+Delete Control+KP_Delete
delete-line-forward=Mod1+l
prev=Up Control+k
# prev-with-wrap=ISO_Left_Tab
# prev-page=Page_Up KP_Page_Up
next=Down Control+j
# next-with-wrap=none
# next-page=Page_Down KP_Page_Down

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
# with 12, and so on.

# custom-1=Mod1+1
# custom-2=Mod1+2
# custom-3=Mod1+3
# custom-4=Mod1+4
# custom-5=Mod1+5
# custom-6=Mod1+6
# custom-7=Mod1+7
# custom-8=Mod1+8
# custom-9=Mod1+9
# custom-10=Mod1+0
# custom-11=Mod1+exclam
# custom-12=Mod1+at
# custom-13=Mod1+numbersign
# custom-14=Mod1+dollar
# custom-15=Mod1+percent
# custom-16=Mod1+dead_circumflex
# custom-17=Mod1+ampersand
# custom-18=Mod1+asterix
# custom-19=Mod1+parentleft
